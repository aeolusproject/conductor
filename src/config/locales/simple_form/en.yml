        name: 'Must be a unique name with at least 1 character and at most 100 characters. You can use letters, numbers, underscore, space and dash characters.'
      pool_family:
        name: 'Must be a unique name with at least 1 character and at most 100 characters. You can use letters, numbers, underscore, space and dash characters.'
      pool_provider_account_option:
        score: 'Must be an integer at least -100 and at most 100.'
      provider_account:
        label:  'Must be a unique label with at least 1 character and at most 100 characters.'
      quota:
        maximum_running_instances: 'Must be an positive integer less than 2147483647.'
      provider:
        name: 'Must be a unique name with at least 1 character and at most 100 characters.'
        url: 'Must be a valid URL with at least 1 character and at most 100 characters.'
