en:
  simple_form:
    "yes": 'Yes'
    "no": 'No'
    required:
      text: 'required'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    buttons:
      cancel: 'Cancel'
    error_notification:
      default_message: 'Some errors prevented the %{model} from being saved. Please review the problems below.'
    # Labels and hints examples
