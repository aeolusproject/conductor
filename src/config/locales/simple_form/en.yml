    notes:
      note_label: 'Note:'
      provider_account:
        priority: 'The priority will effect the probability of the provider account to be picked during Deployment launch. The lowest value is the unset value.'
    hints:
      catalog:
        name: 'Must be a unique name with at least 1 character and at most 100 characters.'
      frontend_realm:
        name: 'Must be a unique name with at least 1 character and at most 100 characters.'
      hardware_profile:
        name: 'Must be a unique name with at least 1 character and at most 100 characters.'
